<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/assets/css/script.css}">
    <title>Trang Chu</title>
</head>
<body>
  <!---          Header           --->
  <header th:replace="/header.html :: header"></header>
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
</div>
  <br>
  <!-- <a th:href="@{thanhtoan}">goto admin</a> -->
  <div class="main">
      <section class="feature">
        <div class="container">
            <h2 class="section-title">Feature Collection</h2>
            <ul class="grid-list">
              <!-- Vòng lặp để hiển thị 3 sản phẩm -->
              <li >
                <li th:each="product : ${products}">
                <div class="product-card">
          
                  <span class="card-badge" th:text="'New'">New</span>
                  

                  <div class="card-banner img-holder" style="--width: 384; --height: 480;">
                    <!-- Đường dẫn hình ảnh sản phẩm -->
                     <a  th:href="@{details/{loaisanpham}/{tensanpham}/{storage}(loaisanpham=${product.categoryID},tensanpham=${product.productName},storage=${product.storage})}">
                       <img th:src="@{${product.image}}" width="384" height="480" loading="lazy" alt="Black Night" class="img-cover">

                      </a>
                    <div class="card-action">
                      <button class="action-btn" aria-label="quick view" title="Quick View">
                        <ion-icon name="eye-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      </button>
          
                      <button class="action-btn" aria-label="add to wishlist" title="Add to Wishlist">
                        <ion-icon name="heart-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      </button>
          
                      <button class="action-btn" aria-label="compare" title="Compare">
                        <ion-icon name="repeat-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      </button>
          
                      <button class="action-btn" aria-label="add to cart" title="Add to Cart">
                        <ion-icon name="bag-handle-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      </button>
          
                    </div>
                  </div>
                  <div class="card-content">
                    <h3 class="h3" style="text-align: center;">
                      <a th:href="@{details/{loaisanpham}/{tensanpham}/{storage}(loaisanpham=${product.categoryID},tensanpham=${product.productName},storage=${product.storage})}" 
                      class="card-title" style="font-size: 25px; font-weight: 500;" 
                      th:text="${product.productName +' '+ product.storage+' ' +product.color}"></a>
                    </h3>
          
                    <div class="card-price">
                        <strong  id="price-d" th:text="${product.getPriceDiscountString()}+' ₫'">
                        </strong>
                        <strike th:text=" ${product.getPriceString()} +' ₫' ">
                        </strike>
                        
                    </div>
          
                    <div class="rating-wrapper">
                      <ion-icon name="star-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      <ion-icon name="star-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      <ion-icon name="star-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      <ion-icon name="star-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                      <ion-icon name="star-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                    </div>
          
                  </div>
          
                </div>
              </li>
            </ul>
          </div>
          
      </section>
  </div>
  <footer th:replace="/footer.html :: footer" ></footer>
  <script th:src="@{/js/addToCart.js}"></script>
</body>
</html>
