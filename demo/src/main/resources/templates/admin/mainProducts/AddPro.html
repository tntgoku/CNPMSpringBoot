

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard product</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/admin/admin.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div th:replace="/admin/theme.html :: headeradmin "></div>
    
    <div class="section home-section">
    
        <div class="container-fluid">
            <div class="card" style="margin-bottom:15px;">
                <div class="card-header">
                    <h2>thêm sản phẩm</h2>
                </div>
            </div>
            <h1 th:if="${successfully!=null}" th:text="${successfully}" style="color: #609232;"></h1>
            <div class="card-body " style="margin-bottom:15px;">
                <form th:action="@{/admin/addPro}" method="post" enctype="multipart/form-data" width="600px">
                    <div class="form-group">
                        <label for="">Tên sản phẩm</label>
                        <input type="text" name="nameP" required>
                    </div>
                    <div class="form-group">
                        <label for="">loại sản phẩm</label>
                        <select name="type_id" id="">
                            <option th:each="itemcate: ${listCate} " th:value="${itemcate.id}" 
                            th:text="${itemcate.name}" 
                            th:selected="${itemcate.id == 1}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Màu sắc</label>
                        <input type="text" name="Color" required>
                    </div>
                    <div class="form-group">
                        <label for="">Dung lượng(Nếu Có)</label>
                        <input type="text" name="storage" >
                    </div>
                    <div class="form-group">
                        <label for="">Giá</label>
                        <input type="text" name="cost" required>
                    </div>
                    <div class="form-group">
                        <label for="">Số lượng</label>
                        <input type="text" name="Quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="">Giảm giá</label>
                        <input type="text" name="discount" required>
                    </div>
                    <div class="form-group">
                        <label for="">Hình ảnh</label>
                        <input type="file" name="img" >
                    </div>
                    <div class="form-group">
                        <label for="">Ghi chú</label>
                        <input type="text" name="desc">
                    </div>
                    <div class="btn-box">
                        <button name="submit" class="btn btn-success" type="submit"> them san pham</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scriptad.js">
</script>
</body>
</html>
